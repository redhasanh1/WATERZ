<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Canceled - WatermarkAI</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f0f1e;
            color: #e0e0e0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .card {
            max-width: 480px;
            background: rgba(26, 26, 46, 0.9);
            border: 1px solid rgba(102, 126, 234, 0.25);
            border-radius: 18px;
            padding: 2.5rem;
            text-align: center;
            box-shadow: 0 25px 60px rgba(15, 15, 30, 0.45);
        }
        h1 {
            margin: 0 0 1rem 0;
            font-size: 2rem;
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p { color: #a0a0c0; line-height: 1.6; }
        .btn {
            margin-top: 1.5rem;
            padding: 0.9rem 2rem;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.35);
        }
        a.secondary {
            display: inline-block;
            margin-top: 1rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Checkout canceled</h1>
        <p>No worriesâ€”your card has not been charged. You can resume checkout at any time, or reach out if you have questions about which plan fits best.</p>
        <button class="btn" onclick="window.location.href='premium.html#pricing'">Back to plans</button>
        <a href="mailto:hello@watermarkai.com" class="secondary">Talk to sales</a>
    </div>
</body>
</html>
